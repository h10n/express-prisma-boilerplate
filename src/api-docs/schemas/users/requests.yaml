components:
  schemas:
    users:
      requests:
        createUser:
          type: object
          required:
            - email
            - password
            - confirmPassword
            - roleId
            - firstName
            - birthDate
            - gender
          properties:
            email:
              type: string
              format: email
              description: User's email address
              example: "john.doe@example.com"
            password:
              type: string
              minLength: 6
              maxLength: 128
              description: User's password (minimum 6 characters)
              example: "password123"
            confirmPassword:
              type: string
              description: Password confirmation (must match password)
              example: "password123"
            roleId:
              type: string
              description: User's role ID (must be a positive integer)
              example: "2"
            firstName:
              type: string
              maxLength: 255
              description: User's first name
              example: "John"
            lastName:
              type: string
              maxLength: 255
              description: User's last name (optional)
              example: "Doe"
            birthDate:
              type: string
              format: date-time
              description: User's birth date in ISO-8601 format
              example: "1990-01-01T00:00:00.000Z"
            gender:
              type: string
              enum: [MALE, FEMALE]
              description: User's gender
              example: "MALE"
            profilePicture:
              type: string
              format: binary
              description: User's profile picture (optional, max 5MB, jpg/jpeg/png/webp)
        patch:
          type: object
          required:
            - companyId
            - adminUserId
            - userId
            - status
          properties:
            companyId:
              type: string
              default: 638ebc3fdabf5e1fe84d3d92
            adminUserId:
              type: string
              default: 638ebc3edabf5e1fe84d3d90
            userId:
              type: string
              default: 638ebfbb0cf9be4ac42e2aef
            status:
              type: boolean
              default: false
