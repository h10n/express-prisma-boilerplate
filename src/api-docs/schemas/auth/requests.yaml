components:
  schemas:
    auth:
      requests:
        login:
          type: object
          required:
            - email
            - password
          properties:
            email:
              type: string
              format: email
              description: User's email address
              example: "admin@kimhakim.my.id"
            password:
              type: string
              minLength: 6
              maxLength: 128
              description: User's password (minimum 6 characters)
              example: "admin123"
